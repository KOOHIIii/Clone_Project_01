<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/2299080702.js"
      crossorigin="anonymous"
    ></script>
    <title>reddit</title>
  </head>
  <body>
    <header>
      <div class="header_main">
        <div class="logo_textlo">
          <div class="logo"></div>
          <div class="textlo">reddit</div>
        </div>
        <div class="serch_box">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="text"
            class="fa-light fa-magnifying-glass"
            placeholder="Search Reddit"
          />
        </div>
        <div class="rightItem">
          <div class="getApp">
            <i class="fa fa-qrcode" aria-hidden="true"></i>
            <h6>Get App</h6>
          </div>
          <div class="login">
            <h6>log in</h6>
          </div>
          <div class="icon">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container mainContain">
        <div class="row">
          <!-- start box left side -->
          <div class="col-md-2 leftBox">
            <!-- feeds title -->
            <dive class="text">FEEDS</dive>

            <!-- home box -->
            <div class="home">
              <i class="fa fa-home" aria-hidden="true"></i>
              <div class="textHome">Home</div>
            </div>

            <!-- poppular box -->
            <div class="poppular">
              <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
              <div class="textPop">Poppular</div>
            </div>

            <!-- topic title -->
            <div class="topic">
              <div class="text">TOPICS</div>
            </div>

            <!-- gaming box -->
            <div class="gaming">
              <div class="gameIcon">
                <i class="fa fa-gamepad" aria-hidden="true"></i>
              </div>
              <div class="textGaming">Gaming</div>
              <div class="boxArrow">
                <i class="fa fa-angle-down test" aria-hidden="true"></i>
              </div>
            </div>

            <!-- sport box -->
            <div class="sport">
              <div class="sportIcon">
                <i class="fa fa-futbol-o" aria-hidden="true"></i>
              </div>
              <div class="textSport">Sports</div>
              <div class="boxArrow">
                <i class="fa fa-angle-down test" aria-hidden="true"></i>
              </div>
            </div>

            <!-- business box -->
            <div class="business">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              <div class="textBusiness">Business</div>
            </div>

            <!-- crypto box -->
            <div class="crypto">
              <i class="fa fa-bandcamp" aria-hidden="true"></i>
              <div class="textCrypto">Crypto</div>
            </div>

            <!-- televetion box -->
            <div class="televetion">
              <i class="fa fa-television" aria-hidden="true"></i>
              <div class="textTv">Televetion</div>
            </div>

            <!-- celebrity box -->
            <div class="celebrity">
              <i class="fa fa-star" aria-hidden="true"></i>
              <div class="textCelebrity">Celebrity</div>
            </div>

            <!-- more box -->
            <div class="moreTopics">
              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
              <div class="textTopics">More Topics</div>
            </div>

            <!-- line box -->
            <div class="line">
              <hr />
            </div>
          </div>

          <!-- end box left side -->

          <!-- start box right side -->
          <div class="col-md-10 rightBox">
            <h6>Trending today</h6>
          </div>
          <!-- end box right side -->
        </div>
      </div>
    </section>
  </body>
</html>
