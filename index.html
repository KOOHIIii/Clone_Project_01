<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/2299080702.js"
      crossorigin="anonymous"
    ></script>
    <title>reddit</title>
  </head>
  <body>
    <header>
      <div class="header_main">
        <div class="logo_textlo">
          <div class="logo"></div>
          <div class="textlo">reddit</div>
        </div>
        <div class="serch_box">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="text"
            class="fa-light fa-magnifying-glass"
            placeholder="Search Reddit"
          />
        </div>
        <div class="rightItem">
          <div class="getApp">
            <i class="fa fa-qrcode" aria-hidden="true"></i>
            <h6>Get App</h6>
          </div>
          <div class="login">
            <h6>log in</h6>
          </div>
          <div class="icon">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container mainContain">
        <div class="row">
          <div class="col-md-3 leftBox">
            <dive class="text">FEEDS</dive>
            <div class="home">
              <i class="fa fa-home" aria-hidden="true"></i>
              <div class="textHome">Home</div>
            </div>

            <div class="poppular">
              <i class="fa fa-arrow-circle-o-up" aria-hidden="true"></i>
              <div class="textPop">Poppular</div>
            </div>

            <div class="line">
              <hr />
            </div>

            <div class="topic">
              <div class="text">TOPICS</div>
            </div>

            <div class="gaming">
              <i class="fa fa-gamepad" aria-hidden="true"></i>
              <div class="textGaming">Gaming</div>
            </div>
          </div>
          <div class="col-md-9 rightBox">
            <h6>Trending today</h6>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
